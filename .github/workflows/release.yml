name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.2). Leave empty to use package.json version.'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ inputs.version }}" ]; then
              VERSION="${{ inputs.version }}"
            else
              VERSION=$(jq -r .version package.json)
            fi
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
            echo "is_manual=true" >> $GITHUB_OUTPUT
          else
            TAG_VERSION="${GITHUB_REF_NAME#v}"
            echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
            echo "tag_name=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT
            echo "is_manual=false" >> $GITHUB_OUTPUT
          fi

      - name: Get previous tag
        id: prev_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          if [ -n "$PREV_TAG" ]; then
            echo "has_prev_tag=true" >> $GITHUB_OUTPUT
          else
            echo "has_prev_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Verify version consistency
        if: github.event_name == 'push'
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(jq -r .version package.json)
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match package.json version ($PKG_VERSION)"
            exit 1
          fi

      - name: Check if tag exists
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git rev-parse "${{ steps.version.outputs.tag_name }}" >/dev/null 2>&1; then
            echo "::error::Tag ${{ steps.version.outputs.tag_name }} already exists"
            exit 1
          fi

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test:run

      - name: Build
        run: bun run build

      - name: Create ZIP
        run: |
          cd dist
          zip -r ../flash-translate-${{ steps.version.outputs.tag_name }}.zip .

      - name: Calculate checksum
        run: |
          sha256sum flash-translate-${{ steps.version.outputs.tag_name }}.zip > checksums.txt
          cat checksums.txt

      - name: Generate release notes with Claude
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Generate release notes for ${{ steps.version.outputs.tag_name }}.

            Previous tag: ${{ steps.prev_tag.outputs.prev_tag || 'none' }}

            First, run this command to get the commit history:
            ```
            git log --oneline ${{ steps.prev_tag.outputs.prev_tag && format('{0}..HEAD', steps.prev_tag.outputs.prev_tag) || 'HEAD~10..HEAD' }}
            ```

            Then create release notes in Japanese with these sections (only include sections that have content):
            - âœ¨ æ–°æ©Ÿèƒ½
            - ğŸ› ãƒã‚°ä¿®æ­£
            - ğŸ”§ æ”¹å–„
            - ğŸ“ ãã®ä»–

            Keep it concise. Write the release notes to a file named `release-notes.md`.
          claude_args: '--allowed-tools "Bash(git log:*),Write" --max-turns 3'

      - name: Create and push tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag_name }}" -m "Release ${{ steps.version.outputs.tag_name }}"
          git push origin "${{ steps.version.outputs.tag_name }}"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          body_path: release-notes.md
          files: |
            flash-translate-${{ steps.version.outputs.tag_name }}.zip
            checksums.txt
